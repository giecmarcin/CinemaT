<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">

<div layout:fragment="content">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><a th:href="@{/user/add/}" class="btn btn-primary">Create</a></div>
        <div class="panel-body">
            <p>All users in database</p>
        </div>

        <table class="table table-hover">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            <tr th:each="user  : ${users}">
                <td th:text="${user.id}">Id</td>
                <td th:text="${user.name}">Name</td>
                <td th:text="${user.email}">Email</td>
                <td>
                    <div class="btn-group" role="group" aria-label="...">
                        <a th:href="@{/user/{id}/(id=${user.id})}" class="btn btn-primary">Details</a>
                        <a th:href="@{/user/add/{id}/(id=${user.id})}" class="btn btn-warning">Edit</a>
                        <a th:href="@{/user/confirm/{id}/(id=${user.id})}" class="btn btn-danger">Delete</a>
                    </div>
                </td>
            </tr>
        </table>

    </div>
</div>
</html>
