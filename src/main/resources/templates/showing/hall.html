<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">


<div layout:fragment="content">
    <form action="#" th:action="@{/showing/hall}" th:object="${showing}" method="post">
        <br/><input type="hidden" th:field="*{id}" class="form-control" placeholder="Id"/>
        Wybierz sale:
        <select th:field="${showing.cinemahall}" class="dropdown">
            <option th:each="cinemahall : ${halls}"
                    th:value="${cinemahall.id}"
                    th:text="${cinemahall.toString()}">Wireframe
            </option>
        </select>

        <br/>
        <button type="submit" class="btn btn-md btn-primary pull-right">Save</button>
    </form>
</div>
</html>
